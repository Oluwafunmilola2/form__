<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
<section class="container">
    <div class="form-wrapper">
    <h2>Login</h2>
    <form class="contact-form">
        <div class="form-group">
                <label for="Username">Username</label>
                    <div class="input-icon">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="Username" name="Username" placeholder="Type your username">
            </div>
        </div>

        <div class="input-password">
        <div class="form-group password">
                <label for="Password">Password</label>
            <div class="input-icon">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="Password" name="Password" placeholder="Type your password">
            </div>
        </div>
        <p>Forget password?</p>
        </div>
    </form>
    
    <div class="cta-btns">
        <button>LOGIN</button>
        <p>Or Sign Up Using</p>
        <div class="logos">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-google"></i>
        </div>
    </div>
    
    <div class="signup-btn">
        <p>Or Sign Up Using</p>
        <p>SIGN UP</p>
    </div>
    </div>
</section>

</body>
</html>
